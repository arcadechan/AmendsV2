<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerEditorComponent({
      id: 'music-post-with-audio-preview',
      label: 'Post w/ audio preview',
      fields: [
        {
          name: 'SpotifyTrackCode',
          label: 'Spotify Track Code',
          widget: 'string'
        },
        {
          name: 'MarkdownContent',
          label: 'MarkdownContent',
          widget: 'markdown'
        }
      ],
      pattern: /^<SpotifyTrackCode>(.*?)<\/SpotifyTrackCode>\n\n$<MarkdownContent>(.*?)<\/MarkdownContent>/ms,
      fromBlock: function(match){
        return {
          'SpotifyTrackCode': match[1],
          'MarkdownContent': match[2]
        }
      },
      toBlock: function(data) {
        return `
          <SpotifyTrackCode>${data['SpotifyTrackCode']}</SpotifyTrackCode>
          <MarkdownContent>${data['MarkdownContent']}</MarkdownContent>
        `;
      },
      toPreview: function(data) {
        return `
          <SpotifyTrackCode>${data['SpotifyTrackCode']}</SpotifyTrackCode>
          <MarkdownContent>${data['MarkdownContent']}</MarkdownContent>
        `;
      }
    });
  </script>
</body>
</html>
